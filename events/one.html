<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
</head>
<body>
    <h1>chai aur code</h1>
    <button id = "stop">stop</button>
</body>
<script>
    const name = function(){
        document.querySelector('h1').innerHTML = "Abhirag is good boy";
    }
    const change = setTimeout(name, 2000);
    
    document.querySelector("#stop").addEventListener('click', function() {
        clearTimeout(change);
        console.log("STOPPED");
    })

</script>
</html>
