<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguauge(LangName) {
        const li = document.createElement('li');

        document.querySelector('.language')
        .appendchild(li)
    }
    addLanguage("python");
