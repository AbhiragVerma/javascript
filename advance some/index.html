<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <div id="card" style="height: 600px; width: 600px; background-color: #212121;">
        <button id="button">said instruction</button>
        <div id="result" style="color: white;"></div>
    </div>
</body>
<script>
    const requestURL = 'https://api.github.com/users/hiteshchoudhary';
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestURL);
    
    xhr.onreadystatechange = function (){
        const data = JSON.parse(this.responseText)
        // console.log(this.responseText);   
        // console.log(typeof data);
        // console.log(data)
        const stop = document.querySelector('#button');
        const result = document.querySelector('#result');
        stop.addEventListener('click', function(){
            console.log(data.followers);
            console.log(data.avatar_url);
            result.innerHTML = `<img src = "${data.avatar_url}" alt="random Image"> followers of sir = "${data.followers}"`;
        })


    }
    xhr.send();


</script>
</html>
